{% extends "base.html" %}

{% block app_content %}
    <h1>{{ name }}</h1>
    {% for market_order in market_orders %}
        <h3>{{ market_order.jrp_company.name }} {% if market_order.shares > 0 %} Buy Order
            {% else %} Sell Order
            {% endif %}
        </h3>
        <div class="row">
            <div class="col-md-4"><b>:</b> {{ trade.shares }}</div>
            <div class="col-md-4"><b>Time of trade:</b> {{ trade.time }}</div>
        </div>
    {% endfor %}
{% endblock %}
