{% extends "base.html" %}

{% block app_content %}
    <h1>Trading History</h1>
    {% for trade in trades %}
        <h3>{{ trade.jrp_company }}</h3>
        <div class="row">
            <div class="col-md-4"><b># of shares traded:</b> {{ trade.shares }}</div>
            <div class="col-md-4"><b>Time of trade:</b> {{ trade.time }}</div>
        </div>
    {% endfor %}
{% endblock %}
